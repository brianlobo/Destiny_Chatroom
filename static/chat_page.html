<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Destiny Team Finder</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1 class="ml-3"><i class="fa-brands fa-dochub"></i>estiny Team Finder</h1>
    </header>
    <main class="chat-main">
      <div class="chat-messages">
				
      </div>
      <div class="chat-sidebar">
        <h3><i class="fa-solid fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fa-solid fa-people-group"></i> Users in Room:</h3>
        <ul id="users">

        </ul>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <a href="index.html" class=".mt-5 mr-3 btn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"><i class="fa-solid fa-angles-left"></i> Leave Room</a>
        <input
          id="message"
          type="text"
          placeholder="Enter Message"
          required 
          autocomplete="off"
        />
        <button class=".mt-5 ml-3 btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.5/qs.min.js" integrity="sha512-JduLFfiB5t9F2dYayaCCWObe/SeciiMhX2MHAKGvQ22crUA/Sb1l4elG5A7r7Bu1tP2rs1cU5lR1Irx/govVdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
