

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa-brands fa-dochub"></i>estiny Team Finder</h1>
			</header>
			<main class="join-main">
				<form action="chat_page.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="General PvP">General PvP</option>
							<option value="TrialsofOsiris">Trials of Osiris</option>
							<option value="GeneralPvE">General PvE</option>
							<option value="Nightfall">Nightfall</option>
							<option value="VoD">Raid: Vow of the Disciple</option>
							<option value="VoG">Raid: Vault of Glass</option>
							<option value="Duality">Dungeon: Duality</option>
							<option value="GoA">Dungeon: Grasp of Avarice</option>
							<option value="Random">Random</option>

						</select>
					</div>
					<button type="submit" class="btn" id="login">Join Chat Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
